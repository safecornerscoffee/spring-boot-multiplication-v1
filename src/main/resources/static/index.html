<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="flex flex-col flex-wrap justify-center text-center">
        <h1 class="m-3 block text-lg w-100">Social Multiplication</h1>
        <h2 class="m-3 block text-lg w-100">Today's Problem</h2>
        <h1 class="m-3 block text-lg w-100">
            <span class="multiplication-a"></span> x <span class="multiplication-b"></span> ?
        </h1>
        
        <div class="mb-3">
            <form id="attempt-form" class="flex flex-col justify-center items-center">
                <label for="answer" class="mb-3">Answer</label>
                <input type="text"id="answer" name="result-attempt"
                    class="mb-3 text-center border border-green-500 rounded focus:outline-none" >
                <label for="nickname" class="mb-3">Nickname</label>
                <input type="text" id="nickname" name="user-alias"
                    class="mb-3 text-center border border-green-500 rounded focus:outline-none">
                <input type="submit" value="submit"
                    class="mb-3 py-1 px-6 text-lg bg-green-500 rounded text-white">
            </form>
            <h2><span class="result-message"></span></h2>
        </div>

        <h2 class="mt-3 mb-3 text-lg w-100">Statistics</h2>
        <table id="stats" class="flex-col mx-3 w-2/3 justify-center">
            <tr>
                <th>id</th>
                <th>multiplication</th>
                <th>attempt</th>
                <th>answer</th>
            </tr>
            <tbody id="stats-body"></tbody>
        </table>
    </div>

    <script src="client.js"></script>
</body>
</html>
